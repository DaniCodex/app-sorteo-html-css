<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>APP SORTEO</title>
</head>
<body>
    <main>
        <form class="container-app-sorteo" >
            <h1>SORTEOS AL AZAR ðŸŽ‰</h1>
            <label for="participantes" class="participantes-label">Participantes</label><br>
            <textarea name="participantes"  id="participantes" class="participantes"></textarea> <br>
            <div class="opciones">
                <p> <i class='bx bxs-file-import'></i> Importar desde archivo</p>
                <p id="limpiar" ><i class='bx bx-trash-alt' "></i> Limpiar</p>
            </div>
            <input type="submit" value="Comenzar" class="empezar">
        </form>
        <div class="participantes-container" style="display: none;">
            <div class="header">
                <h4>Participantes</h4>
                <i class='bx bx-refresh'id="chocolateo"></i>
            </div>
            <div class="total">
                <p>TOTAL <span id="numero-participantes">12</span></p>
            </div>
            <ul class="lista-participantes">
                
            </ul>
            <button id="iniciar-sorteo">Comenzar</button>
        </div>
        <div class="container-contador" style="display: none;">
            <div class="container-bg">
                <div class="borde-interno"></div>
                <p id="counter">5</p>
            </div>
            <svg width="360" height="360" viewBox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg" class="countdown-v2__svg" style="color: rgb(138, 32, 145);"><circle opacity="0.08" cx="179.998" cy="179.578" r="162.018" stroke="currentColor" stroke-width="35" stroke-linejoin="round" stroke-dasharray="8 30"></circle></svg>
        </div>
        <div class="ganadores-container" style="display: none;">
            <h3>Ganadores</h3>
            <div class="ganadores">
                <ul class="ganadores-li">
                    
                </ul>
            </div>
            <a href="index.html">Nuevo Sorteo</a>
        </div>
        <div class="alerta"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
